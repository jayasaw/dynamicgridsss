<table class='table table-striped'>
    <tr>
        <th ng-repeat="table in myTable.tableSetting track by $index">{{table.displayName}}</th>
    </tr>

    <tr ng-repeat = 'row in myTable.addData track by $index'>
        <td ng-repeat = 'column in myTable.tableSetting track by $index'>

              <a href = '#' ng-if = 'column.link'>{{row[column.columnName]}}</a>
            <span ng-if = '!column.link'>{{row[column.columnName]}}</span>
        
           <!--{{column | json }}-->
     <button ng-repeat = 'btn in column.action track by $index' ng-click ='myTable.remove({id:id})'
                class = 'btn btn-info'>{{btn.button}}</button>
            
<input type = '{{column.type}}' ng-model = 'myTable.model{{row[column.columnName]}}' class = 'form-control'
  name = '{{colunm.columnName}}'  ng-if = 'column.type == "text"'/>

        </td>
        </tr>
</table>
